<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Task List</title>
</head>
<body class="animacaoBackground">
    <h2 id="topTexto" class="animacaoTitulo">Lista de Tarefas</h2>
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputNovaTarefa"
            placeholder="Adicione uma nova tarefa">
            <button id="btnAddTarefa">
                 <i class="fa fa-plus"></i>
            </button>
        </div> 
        <ul id="listaTarefas"></ul>

    </div>
    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTarefaEdicao">#1021</h2>
        <hr>
        <form action="">
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form> 
    </div>
    <div id="janelaEdicaoFundo"></div>
    <script src="tarefas.js" defer></script>
</body>
</html>
